<!doctype html>
<head>
	<meta charset="utf-8">
	<title>Zip Code</title>
	<meta name="description" content="A frontend dev aptitude test by Deep Space Robots.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div style="padding-left: 20px">
		<br>
		<h1>United States Postal (Zip) Code Finder</h1>

		<br><br>

		<form id="zipform" action="javascript:handleZip(zip)">
			<label for="zip">Zip Code</label><br>
			<input class="zip_input" type="text" id="zip" name="zip" pattern="[0-9]{5}" placeholder="#####">
			<input class="submit" type="submit" value="Look it up!">
		</form>

		<br><br>

		<h2 id="out_header"></h1>

		<br><br>

		<table id="places"></table>
	</div>
	
	<script src="script.js"></script>

</body>
</html>
